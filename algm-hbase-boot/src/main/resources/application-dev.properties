server.port=8999


# HBase Master
hbase.master=192.168.1.70:6000
# HBase 每个cell的版本数
hbase.maxVersion=1
# HBase块缓存
hbase.blockCacheEnabled=true
# HBase是否可以inmemory
hbase.inMemory=true
# consumer端配置hbase信息
hbase.tableName1=mytest
hbase.rowkey1=algSn
# consumer端配置zookeeper相关信息
zookeeper.hosts=192.168.1.70,192.168.1.71,192.168.1.72
zookeeper.port=2181
# consumer端mq相关配置信息
rocketMQ.nameSrvAddr=192.168.1.70:9876;192.168.1.71:9876
rocketMQ.group1=group_p_no1
rocketMQ.topic1=Topic_no1